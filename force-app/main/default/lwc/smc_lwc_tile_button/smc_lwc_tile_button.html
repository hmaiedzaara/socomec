<template>
  <div class="slds-card">
    <div class="slds-card__header">
      <div class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container king-blue" title={title}>
            <i class={titleIcon}></i>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title slds-align_center slds-truncate">
            <a class="slds-card__header-link slds-truncate" title={title}>
              <span>{title}</span>
            </a>
          </h2>
        </div>
      </div>
    </div>
    <div
      class="slds-card__body slds-card__body_inner slds-border_top sizing-body"
    >
      <!-- BODY -->
      <div class="slds-grid slds-wrap slds-gutters shadow-box">
        <template for:each={listButtons} for:item="buttonInfo">
          <div key={buttonInfo.title} class={columns}>
            <c-smc_lwc_tile_button_body
              element={buttonInfo}
            ></c-smc_lwc_tile_button_body>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
