<template>
  <template if:false={isStandardPage}>
    <a onclick={navigateto}>
      <lightning-icon
        icon-name={element.icon}
        alternative-text={element.title}
        title={element.title}
        class={iconSizer}
      ></lightning-icon>
      <div>{element.title}</div>
    </a>
  </template>
  <template if:true={isStandardPage}>
    <a href={element.pageReference}>
      <lightning-icon
        icon-name={element.icon}
        alternative-text={element.title}
        title={element.title}
        class={iconSizer}
      ></lightning-icon>
      <div>{element.title}</div>
    </a>
  </template>
</template>
