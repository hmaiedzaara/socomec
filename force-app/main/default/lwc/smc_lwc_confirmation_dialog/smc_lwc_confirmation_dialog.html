<template>
  <lightning-card if:true={visible}>
    <div class="slds-container_small">
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 data-id="title" class="slds-text-heading_medium slds-hyphenate">
              {title}
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <p data-id="message">{message}</p>
            <template if:true={fromDoraBuyAgainOrder}>
              <lightning-input
                type="date"
                name="requestedDeliveryDate"
                label={inputDateLabel}
                onchange={handleChangeDate}
              ></lightning-input>
            </template>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              name="cancel"
              label={cancelLabel}
              title={cancelLabel}
              onclick={handleCancel}
            ></lightning-button>
            <lightning-button
              class="space-between-btn"
              variant="brand"
              name="confirm"
              label={confirmLabel}
              title={confirmLabel}
              onclick={handleConfirm}
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </lightning-card>
</template>
