<template>
  <div class="slds-card">
    <template if:true={isLoading}>
      <div role="status" class="slds-spinner slds-spinner--small">
        <span class="slds-assistive-text">{customLabel.LOADING}</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
      </div>
    </template>
    <div class="slds-card__header">
      <div class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <a href={footerUrl}>
            <span class="slds-icon_container king-blue" title={title}>
              <i class={titleIcon}></i>
            </span>
          </a>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title slds-align_center slds-truncate">
            <a
              href={footerUrl}
              class="slds-card__header-link slds-truncate"
              title={title}
            >
              <span>{title}</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <span class="light-grey">â‹®</span>
        </div>
      </div>
    </div>
    <template if:false={isLoading}>
      <div
        class="slds-card__body slds-card__body_inner slds-border_top slds-border_bottom sizing-body"
      >
        <div class="slds-grid slds-wrap slds-m-top_medium">
          <div class="slds-col slds-size_1-of-1 slds-text-align_center">
            <span class="slds-text-heading_large  king-blue font-sizing"
              ><strong>{aggregatedValue}</strong></span
            >
          </div>
          <div class="slds-col slds-size_1-of-1 slds-text-align_center">
            <span class="slds-text-heading_large king-blue"
              ><strong>{bodyLabel}</strong></span
            >
          </div>
        </div>
        <div class="slds-text-align_center slds-m-around_large">
          <a
            class="slds-button slds-button_brand slds-p-horizontal_medium submit-btn"
            href={urlButton}
            ><i class="fa fa-plus slds-p-right_small"></i
            >{buttonLabel}</a
          >
        </div>
      </div>
      <div class="slds-card__footer slds-m-bottom_small">
        <a class="slds-card__footer-action" href={footerUrl}>{footerLabel}</a>
      </div>
    </template>
  </div>
</template>
