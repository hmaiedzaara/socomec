<template>
    <div>
        <template for:each={ba} for:item="item" >
            <p key={item.id} class="bacart">
                <c-smc_lwc_mycart effectiveaccount-id={effectiveaccountId} card-id={cardId} ba={item} displaysku={showSKU} displayimage={showImage} displaybasubtotal={showSubtoTal}> </c-smc_lwc_mycart>
            </p>
        </template>

        <div class="addtowhichlist">
            <button class="slds-button" onclick={diplayModal}>{label.smc_cl_WishListLink}</button>
        </div> 
        <div class="clearall">
            <button class="slds-button" onclick={clearCart}>{label.smc_cl_ClearCart}</button>
        </div>
    </div>
<!-- Modal -->
	<template if:true={showModalCreateWishList}  >
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
					<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
						<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
					</svg>
					<span class="slds-assistive-text">Cancel and close</span>
				</button>
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.smc_cl_CreateWishListModalHeader}</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class="slds-form-element">
					  <label class="slds-form-element__label" for="text-input-id-47">
						<abbr class="slds-required" title="required">* </abbr>{label.smc_cl_WishListName}</label>
					  <div class="slds-form-element__control">
						<input type="text" data-id="wishlistName" placeholder={label.smc_cl_WishListName} required="" class="slds-input" />
					  </div>
					</div>
				</div>
				
				<div class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" aria-label={label.smc_cl_CancelButton} onclick={hideModal}>{label.smc_cl_CancelButton}</button>
					<button class="slds-button slds-button_brand" onclick={createNewWishList}>{label.smc_cl_CreateButton}</button>
				</div>
			</div>
		</section>
		
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
