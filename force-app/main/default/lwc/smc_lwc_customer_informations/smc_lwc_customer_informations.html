<template>
  <template if:true={notSearching}>
    <template if:true={noResult}>
      {noResultLabel.NO_DATA_TO_SHOW}
    </template>
    <template if:false={noResult}>
      <template if:true={smallFactor}>
        <div class="absolute-div"></div>
      </template>
      <template if:true={smartConfIsEmpty}>
        {emptySmartConf.EMPTY_SMART_CONF}
      </template>
      <div class={scroller}>
        <lightning-datatable
          data={datas}
          columns={columns}
          key-field={keyfield}
          onsort={updateColumnSorting}
          sorted-by={sortBy}
          sorted-direction={sortDirection}
          hide-checkbox-column="true"
          resize-column-disabled="true"
          column-widths-mode="auto"
          class={responsiveDatable}
        >
        </lightning-datatable>
      </div>
    </template>
  </template>
</template>
