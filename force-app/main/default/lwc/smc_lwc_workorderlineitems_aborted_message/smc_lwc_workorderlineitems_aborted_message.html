<template>
  <template if:true={woliAbortedExist}>
    <div class="slds-card">
      <h2>{woliAbortedTitle.WOLI_ABORTED}</h2>
      <ul>
        <template for:each={woliAborted} for:item="oneWoli">
          <li key={oneWoli}>{oneWoli}</li>
        </template>
      </ul>

  </template>
</template>
