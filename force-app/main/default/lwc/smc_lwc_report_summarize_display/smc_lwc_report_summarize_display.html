<template>
  <article
    class="slds-card forceBaseCard forceCard flexipageCard flexipageReportChart"
  >
    <template if:true={title}>
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <h2 class="header-title-container" id="header">
              <span class="slds-text-heading--small slds-truncate" title={title}
                >{title}</span
              >
            </h2>
          </div>
        </header>
      </div>
    </template>
    <div class="slds-card__body slds-card__body--inner no-margin-bottom">
      <div class="slds-grid slds-wrap">
        <template if:true={aggregateColumn1ToDisplay}>
          <div data-id="element1" class={cssClassElement1}>
            <template if:true={typeDataCurrency1}>
              <lightning-formatted-number
                value={element1}
                format-style={typeData1}
                currency-code={userCurrency}
                minimum-fraction-digits={numberOfDecimal1}
                maximum-fraction-digits={numberOfDecimal1}
              >
              </lightning-formatted-number>
            </template>
            <template if:true={typeDataPercentOrDecimal1}>
              <lightning-formatted-number
                value={element1}
                format-style={typeData1}
                minimum-fraction-digits={numberOfDecimal1}
                maximum-fraction-digits={numberOfDecimal1}
              >
              </lightning-formatted-number>
            </template>
          </div>
        </template>
        <template if:true={aggregateColumn2ToDisplay}>
          <div data-id="element2" class={cssClassElement2}>
            <template if:true={typeDataCurrency2}>
              <lightning-formatted-number
                value={element2}
                format-style={typeData2}
                currency-code={userCurrency}
                minimum-fraction-digits={numberOfDecimal2}
                maximum-fraction-digits={numberOfDecimal2}
              >
              </lightning-formatted-number>
            </template>
            <template if:true={typeDataPercentOrDecimal2}>
              <lightning-formatted-number
                value={element2}
                format-style={typeData2}
                minimum-fraction-digits={numberOfDecimal2}
                maximum-fraction-digits={numberOfDecimal2}
              >
              </lightning-formatted-number>
            </template>
          </div>
        </template>
      </div>
    </div>
  </article>
</template>
