<template>
    <!-- Spinner during loading -->
    <template if:true={spinner}>
        <lightning-spinner
        alternative-text="Loading"
        size="large"
        ></lightning-spinner>
    </template>
    <!-- RELATED LIST -->
    <lightning-card  variant="Narrow"  title={title} icon-name="standard:related_list">
        <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        hide-checkbox-column="true">
    </lightning-datatable>
    </lightning-card>

</template>
