<template>
  <!-- Spinner during loading -->
  <template if:true={spinner}>
    <lightning-spinner
      alternative-text="Loading"
      size="large"
    ></lightning-spinner>
  </template>
  <!-- <template if:true={refreshView}> -->
  <lightning-card title={title} class="space-left">
    <div class="slds-card__body_inner">
      <template if:true={isRichText}>
        <lightning-input-rich-text
          value={fieldValue}
        ></lightning-input-rich-text>
      </template>
      <template if:true={isImage}>
        <img src={fieldValue} alt={altText} />
      </template>
    </div>
  </lightning-card>
</template>
